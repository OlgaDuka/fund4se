<!DOCTYPE html>
<html lang="ru">
//= templates/head.html

<body>

  //= templates/header.html

  <main class="main">

    <div class="main__hero main__hero--contacts">
      <h1 class="main__title">Contact<br> Us</h1>
    </div>

    <section class="feedback">
      <h2 class="feedback__title">Write to <span>Us</span></h2>
      <form class="feedback__form feedback__form--contacts" id="feedback">
        <div class="feedback__input-box">
          <input class="feedback__input" type="text" id="name" name="name" autocomplete="off" required>
          <label for="name" class="feedback__label">Full name<sup>*</sup></label>
        </div>
        <div class="feedback__input-box">
          <input class="feedback__input" type="email" id="email" name="email" autocomplete="off" required>
          <label for="email" class="feedback__label">Your E-mail</label>
        </div>
        <div class="feedback__input-box">
          <input class="feedback__input" type="text" id="subject" name="subject" autocomplete="off" required>
          <label for="subject" class="feedback__label">Subject</label>
        </div>
        <div class="feedback__input-box">
          <textarea class="feedback__textarea" id="message" name="message" rows="1" wrap="off" autocomplete="off"></textarea>
          <label for="message" class="feedback__label">Message text<sup>*</sup></label>
        </div>
        <div class="feedback__file-upload">
          <label>
            <input type="file" name="file">
            <span>Add file (doc, pdf) ~5MB</span>
          </label>
        </div>
        <input type="text" id="filename" class="feedback__filename" value="text.pdf" disabled>
        <button class="feedback__btn" type="submit">Send</button>
      </form>
    </section>

    <section class="contacts">
      <div class="contacts__map map" id="map"></div>
      <div class="contacts__wrap">
        <h2 class="contacts__title">F4SE</h2>
        <p class="contacts__text">Fund for Sustainability and Energy<br>
          1 George street #10-01<br>
          Singapore<br>
          049145
        </p>

        <p class="contacts__links">
          <a class="contacts__link  contacts__link--mailto" href="mailto:info@f4se.com">info@f4se.com</a><br>
          <a class="contacts__link  contacts__link--call" href="tel:+65 9116 1074">+65 9116 1074</a><br>
        </p>
      </div>
    </section>

  </main>

  </main>

</body>

</html>
