<!DOCTYPE html>
<html lang="ru">
//= templates/head.html

<body>

  //= templates/header.html

  <main class="main">

    <div class="main__hero main__hero--contacts">
      <h1 class="main__title">Contact<br> Us</h1>
    </div>

    <section class="feedback">
      <h2 class="feedback__title main__subtitle">Write to <span>Us</span></h2>
      <form class="feedback__form" id="feedback">
        <span class="feedback__note desktop-only">Please fill in all the required fields</span>
        <input class="feedback__input" type="text" id="name" name="name" required>
        <label for="name" class="feedback__label">Fool name*</label>
        <input class="feedback__input" type="email" id="email" name="email" required>
        <label for="email" class="feedback__label">Your E-mail</label>
        <input class="feedback__input" type="text" id="subject" name="subject">
        <label for="subject" class="feedback__label feedback__label--big">Message subject</label>
        <textarea class="feedback__textarea" id="message" name="message"></textarea>
        <label for="message" class="feedback__label feedback__label--big">Message text*</label>
        <input class="feedback__input" type="file" id="file" name="file">
        <label for="file" class="feedback__label feedback__label--file">Add file (doc, pdf) ~5MB</label>
        <button class="feedback__btn" type="submit">Send</button>
      </form>
    </section>

    <section class="contacts">
      <div class="contacts__map map" id="map"></div>
      <div class="contacts__wrap">
        <h2 class="contacts__title">F4SE</h2>
        <p class="contacts__text">Fund for Sustainability and Energy<br>
          1 George street #10-01<br>
          Singapore<br>
          049145
        </p>

        <p class="contacts__links">
          <a class="contacts__link  contacts__link--mailto" href="mailto:info@f4se.com">info@f4se.com</a><br>
          <a class="contacts__link  contacts__link--call" href="tel:+65 9116 1074">+65 9116 1074</a><br>
        </p>
      </div>
    </section>

  </main>

  </main>

</body>

</html>
